{% extends 'base.html' %}
{% block content %}
  <div style="text-align:center" class="container">
    <!-- <h3>{{group}}</h3> -->
    <h3>Leaderboard</h3>

    <table class="table">
      <tr>
        <th>Username</th>
        <th>Score</th>
        <th>Possible</th>
        <th>1:1</th>
        <th>1:2</th>
        <th>1:3</th>
        <th>1:4</th>
        <th>2:1</th>
        <th>2:2</th>
        <th>2:3</th>
        <th>2:4</th>
        <th>3:1</th>
        <th>3:2</th>
        <th>4:1</th>
        <th>Tie</th>
      </tr>
      {% for name, value in data | dictsort(false, 'value') | reverse()%}
      <tr>
        <td>{{name}}</td>
        {% for val in value%}
        <td>{{val}}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </div>


</div> <!-- /container -->        
{% endblock %}
